<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg id="loading" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="white">
  <path opacity=".1" d="M14 0 H18 V8 H14 z" transform="rotate(0 16 16)"></path>
  <path opacity=".1" d="M14 0 H18 V8 H14 z" transform="rotate(45 16 16)"></path>
  <path opacity=".1" d="M14 0 H18 V8 H14 z" transform="rotate(90 16 16)"></path>
  <path opacity=".1" d="M14 0 H18 V8 H14 z" transform="rotate(135 16 16)"></path>
  <path opacity=".1" d="M14 0 H18 V8 H14 z" transform="rotate(180 16 16)"></path>
  <path opacity=".1" d="M14 0 H18 V8 H14 z" transform="rotate(225 16 16)"></path>
  <path opacity=".1" d="M14 0 H18 V8 H14 z" transform="rotate(270 16 16)"></path>
  <path opacity=".1" d="M14 0 H18 V8 H14 z" transform="rotate(315 16 16)"></path>
  <style type="text/css">
    @keyframes loading-spokes {
        from {
            opacity: 1;
        }

        to {
            opacity: 0.1;
        }
    }

    path {
        animation-name: loading-spokes;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }

    path:nth-child(2) {
        animation-delay: 125ms;
    }

    path:nth-child(3) {
        animation-delay: 250ms;
    }

    path:nth-child(4) {
        animation-delay: 375ms;
    }

    path:nth-child(5) {
        animation-delay: 500ms;
    }

    path:nth-child(6) {
        animation-delay: 625ms;
    }

    path:nth-child(7) {
        animation-delay: 750ms;
    }

    path:nth-child(8) {
        animation-delay: 875ms;
    }
  </style>
</svg>
